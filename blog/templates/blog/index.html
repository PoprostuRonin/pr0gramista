{% extends "blog/base.html" %}

{% block title %}PR0GRAMISTA{% endblock %}

{% block content %}
{% if posts %}
    {% for post in posts %}
    <article>
        <h1><a href="{% url 'post' post.slug %}">{{ post.title }}</a></h1>
        {{ post.compiled_content|safe }}
    </article>
    {% endfor %}
{% endif %}
{% endblock %}
