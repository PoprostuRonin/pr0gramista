{% extends "blog/base.html" %}

{% block title %}{{ post.title }} | PR0GRAMISTA{% endblock %}

{% block content %}
<article>
  <h1>{{ post.title }}</h1>
  {{ post.content|safe }}

  <div>
    {% for tag in post.tags.names %}
    <span class="mdl-chip">
      <span class="mdl-chip__text">{{ tag }}</span>
    </span>
    {% endfor %}
  </div>
</article>
{% endblock %}
